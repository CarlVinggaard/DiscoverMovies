<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- VUETIFY -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet"> -->

    <!-- VUEX -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
    <script src="https://unpkg.com/vuex"></script>

    <!-- AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- MOMENT 
    <script src="moment.js"></script>
    <script>
        moment().format();
    </script>  -->

    <!-- CUSTOM CS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Discover Movies!</title>
</head>
<body>

    <main class="container-fluid px-sm-5 mt-4" id="app">
        
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <h1 class="uppercase my-3 col-12 text-center">Discover Movies</h1>
                <div class="input-group mb-3">
                    <label for="title">Search by title</label>
                    <input type="text" v-model="query" class="form-control" placeholder="Title" name="title" @keyup.enter="fetchData(1, 'search')">
                </div>
                <div class="col-12 my-3 text-center">
                    <button @click="fetchData(1, 'search')" class="btn btn-search py-2 px-5 uppercase">Search</button>
                </div>

                <h2 class="uppercase text-center">or</h2>

                <label for="filters">Discover by year, genre or popularity!</label>
                <div class="input-group mb-3" name="filters">
                    <input type="text" v-model="releaseYear" class="form-control mb-3" placeholder="Year of Release" pattern="\d{4}" maxlength="4" @keyup.enter="fetchData(1, 'discover')">
                    <input type="text" v-model="minRating" class="form-control mb-3" placeholder="Minimum Rating (0 - 10)" pattern="\d" @keyup.enter="fetchData(1, 'discover')">
                    <input type="text" v-model="genre" class="form-control mb-3" placeholder="Genre" @keyup.enter="fetchData(1, 'discover')">
                    <select type="text" v-model="sortBy" class="form-control mb-3">
                        <option value="" disabled>Sort by</option>
                        <option value="popularity.desc">Popularity</option>
                        <option value="release_date.desc">Release date (most recent first)</option>
                        <option value="revenue.desc">Revenue</option>
                        <option value="vote_average.desc">Average Rating</option>
                    </select>
                </div>
                <div class="col-12 my-3 text-center">
                    <button @click="fetchData(1, 'discover')" class="btn btn-search py-2 px-5 uppercase">Search</button>
                </div>
            </div>
        </div>
        
         
        <div id="result-list">

            <div v-if="totalResults" class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8 w-100 text-left">
                    <p>Total results: {{ this.$store.totalResults }}</p>
                    <p v-if="totalResults > 20">Displaying top 20</p>
                </div> 
            </div>

            <div v-else-if="queried" class="text-center">
                <p class="large-text">There were no results for this query :(</p>
            </div>

            <movie-item
            v-for="item in results"
            v-bind:poster_path="item.poster_path"
            v-bind:title="item.title"
            v-bind:release_date="item.release_date"
            v-bind:vote_average="item.vote_average"
            v-bind:overview="item.overview"
            ></movie-item>

        </div>

    </main>

    <script type="module" src="components.js"></script>
    <script type="module" src="main.js"></script>
    <script src="genres.js"></script>
    <script src="getGenreID.js"></script>
    <script src="replaceSpacesWithPlusses.js"></script>
    <script type="module" src="store.js"></script>
    
</body>
</html>
